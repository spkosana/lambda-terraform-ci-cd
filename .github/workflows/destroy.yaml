name: destroy

on: 
  workflow_call:
    inputs:
      destroy:
        description: 'Destroy the environment'
        required: true
        type: boolean
        default: false


permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  common:
    # Reuse the compile workflow (can even point to another repo, see the docs)
    uses: ./.github/workflows/common.yaml
  destroy:
    name: destroy-check
    needs: common
    runs-on: ubuntu-24.04-arm
    environment: ${{ needs.common.outputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Terraform
        id: setup-terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3
      - name: Configure AWS credentials via OIDC
        id: aws-credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.aws_iam_role }}
          role-session-name: GitHub-Role-${{ github.run_id }}
          aws-region: ${{ vars.aws_region }}
      - name: Download Terraform Plan Artifact
        id: download-artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-artifact-${{ github.sha }}
          path: terraform # Download to current directory
          run-id: ${{ github.run_id }}
          github-token: ${{ github.token }}
          repository: ${{ github.repository }}
      - name: Terraform Init
        id: terraform-init
        run: terraform init
        working-directory: terraform
      - name: Terraform Destroy
        if: ${{ github.event.inputs.destroy }}
        working-directory: terraform
        run: |
          terraform workspace select ${{ needs.common.outputs.tf_workspace }}
          terraform destroy --auto-approve
          terraform workspace select default
          terraform workspace delete ${{ needs.common.outputs.tf_workspace }}
          terraform workspace list